<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Hyecheol (Jerry) Jang">
    <meta name="description" content="Simple Calculator for BGM Node Study">
    <title>Calculator</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <script defer src="calc.js"></script>
    <div class="calculator-wrapper">
        <div contenteditable="true" id="display" onkeypress="keyInput()"></div>
        <div class="button-wrapper">
            <!-- First Row -->
            <div class="button operator" onclick="input('(')">(</div>
            <div class="button operator" onclick="input(')')">)</div>
            <div class="button delete" onclick="clearDisplay()">C</div>
            <div class="button delete" onclick="backspace()">⌫</div>
            <!-- Second Row -->
            <div class="button operand" onclick="input('7')">7</div>
            <div class="button operand" onclick="input('8')">8</div>
            <div class="button operand" onclick="input('9')">9</div>
            <div class="button operator" onclick="input('+')">+</div>
            <!-- Third Row -->
            <div class="button operand" onclick="input('4')">4</div>
            <div class="button operand" onclick="input('5')">5</div>
            <div class="button operand" onclick="input('6')">6</div>
            <div class="button operator" onclick="input('-')">−</div>
            <!-- Fourth Row -->
            <div class="button operand" onclick="input('1')">1</div>
            <div class="button operand" onclick="input('2')">2</div>
            <div class="button operand" onclick="input('3')">3</div>
            <div class="button operator" onclick="input('*')">×</div>
            <!-- Fifth Row -->
            <div class="button operand" onclick="input('0')">0</div>
            <div class="button operand" onclick="input('.')">•</div>
            <div class="button result" onclick="result()">=</div>
            <div class="button operator" onclick="input('/')">÷</div>
        </div>
    </div>
</body>
</html>
