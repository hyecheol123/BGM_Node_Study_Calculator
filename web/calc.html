<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Hyecheol (Jerry) Jang">
    <meta name="description" content="Simple Calculator for BGM Node Study">
    <title>Calculator</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <script defer src="calc.js"></script>
    <div class="calculator-wrapper">
        <div class="display"></div>
        <div class="button-wrapper">
            <!-- First Row -->
            <div class="button operator">(</div>
            <div class="button operator">)</div>
            <div class="button delete">C</div>
            <div class="button delete">⌫</div>
            <!-- Second Row -->
            <div class="button operand">7</div>
            <div class="button operand">8</div>
            <div class="button operand">9</div>
            <div class="button operator">+</div>
            <!-- Third Row -->
            <div class="button operand">4</div>
            <div class="button operand">5</div>
            <div class="button operand">6</div>
            <div class="button operator">−</div>
            <!-- Fourth Row -->
            <div class="button operand">1</div>
            <div class="button operand">2</div>
            <div class="button operand">3</div>
            <div class="button operator">×</div>
            <!-- Fifth Row -->
            <div class="button operand">0</div>
            <div class="button operand">•</div>
            <div class="button result">=</div>
            <div class="button operator">÷</div>
        </div>
    </div>
</body>
</html>
